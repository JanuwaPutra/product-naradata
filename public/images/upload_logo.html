<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Naradata Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .btn {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Upload Naradata Logo</h1>
    <p>Use this form to upload the Naradata logo with blue-to-green gradient.</p>
    
    <form action="save_logo.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="logo">Select Logo Image:</label>
            <input type="file" id="logo" name="logo" accept="image/*" onchange="previewImage(event)">
        </div>
        
        <button type="submit" class="btn">Upload Logo</button>
    </form>
    
    <div class="preview">
        <h3>Preview:</h3>
        <img id="preview" src="#" alt="Logo Preview" style="display: none;">
    </div>
    
    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.style.display = 'block';
            preview.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
